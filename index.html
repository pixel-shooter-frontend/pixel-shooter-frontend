<!DOCTYPE html>
<html>
  <head>
    <title>Pixel Shooter</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
      body{
        font-family: "Roboto";
      }

      html,
      body,
      canvas:not([hidden]){
      	margin: 0;
      	padding: 0;
      	overflow: hidden;
      	display: inline-block;
      /* 	width: 99vw;
      	height: 99vh; */
      }

      canvas:first-child{
      	border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <p>
      Enter the server code & press enter:
      <input id = "host" list = "hosts"/>
      <datalist id = "hosts">
        <option value = "server.programmer5000.com">Recommended server</option>
        <option value = "localhost">Self-hosted</option>
      </datalist>
    </p>
    <div id = "respawn" hidden>
      <h1>You died.</h1>
      <button id = "respawn-btn">Respawn</button>
    </div>
    <canvas width = "100" height = "100" hidden></canvas>
    <script src = "canvas.js"></script>
    <script src = "index.js"></script>
  </body>
</html>
